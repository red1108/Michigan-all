<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>Sign In</h1>
    <form >
        <div>
        <label for="username">Text Input</label>
        <input type="text" placeholder="Doc Brown">
        </div>
        <div>
        <label for="choice1">Choice 1</label>
        <input type="radio" name = "radio">
        <label for="choice">Choice 2</label>
        <input type="radio" name= "radio">
        </div>
        <div>
        <label for="List">Select Dropdown Choice : </label>
        <select name="List" id="List">
            <option>Dogs</option>
            <option>Cats</option>
        </select>
        </div>

        <label for="adf">Textarea:</label>
        <textarea name="ads" id="adf" cols="30" rows="10"></textarea><br>
        <label for="cbox">Checkbox</label>
        <input type="checkbox">
    </form>
</body>
</html>
